<html>
<head>
	<script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
</head>
<body>

<div id="container1" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<div id="container2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<div id="container3" style="min-width: 250px; max-width: 500px; min-height: 400px; margin: 0 auto"></div>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://blacklabel.github.io/annotations/js/annotations.js"></script>
<script>
$(function() {

  $('#container3').highcharts({

    chart: {
      polar: true
    },

    title: {
      text: 'Average number of background checks, 2004-2015'
    },

    pane: {
      startAngle: 0,
      endAngle: 360
    },

    xAxis: {
      tickInterval: 1,
      min: 0,
      max: 12,
      categories: ['Jan.', 'Feb.', 'March', 'April', 'May', 'June', 'July', 'Aug.', 'Sep.', 'Oct.', 'Nov.', 'Dec.']

    },

    yAxis: {
      min: 0,
      max: 75000,
      endOnTick: false
    },

    plotOptions: {
      series: {
        pointStart: 0,
        pointInterval: 1
      },
      column: {
        pointPadding: 0,
        groupPadding: 0
      }
    },

    series: [{
      type: 'column',
      name: 'Background Checks',
      color: '#08BCBD',
      data: [
        [49933],
        [53093],
        [50359],
        [43411],
        [40065], {
          y: 39166,
          color: '#F05900'
        },
        [39453],
        [42733],
        [41895],
        [47084],
        [55516],
        [74462]
      ]
    }]
  });
});

</script>
</body>


</html>
